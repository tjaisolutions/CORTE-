
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Corte+ | Enterprise AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Outfit"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              grafite: {
                950: '#111111', // Fundo Principal (Grafite Profundo)
                900: '#1c1c1c', // Fundo Cards/Sidebar (Grafite Médio)
                800: '#2a2a2a', // Hover States
              },
              giz: {
                500: '#333333', // Bordas Sutis
              },
              gelo: {
                300: '#888888', // Texto Secundário (Cinza Concreto)
                200: '#444444', // Bordas Hover
                100: '#eeeeee', // Texto Primário Alternativo
              },
              white: '#ffffff',
              accent: {
                500: '#ffffff', // Acento agora é BRANCO PURO
                600: '#e5e5e5', // Hover do acento
                100: 'rgba(255, 255, 255, 0.1)', // Fundo sutil de acento
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

      body {
        background-color: #111111;
        color: #ffffff;
        font-family: 'Outfit', sans-serif;
      }

      /* Scrollbar Grafite */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #555555; }

      /* Utility: Graphite Card */
      .graphite-card {
        background-color: #1c1c1c;
        border: 1px solid #333333;
        transition: all 0.2s ease-in-out;
      }
      
      .graphite-card:hover {
        border-color: #555555;
        background-color: #222222;
        transform: translateY(-1px);
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
      }
      
      input::placeholder {
        color: #555555;
      }

      /* Noise Texture (Sutil) */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 5;
      }
      
      .glass-panel {
          background: rgba(255, 255, 255, 0.03);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "express": "https://esm.sh/express@^5.2.1",
    "path": "https://esm.sh/path@^0.12.7",
    "cors": "https://esm.sh/cors@^2.8.5",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "@distube/ytdl-core": "https://esm.sh/@distube/ytdl-core@^4.16.12",
    "@google/generative-ai": "https://esm.sh/@google/generative-ai@^0.24.1",
    "@google/generative-ai/": "https://esm.sh/@google/generative-ai@^0.24.1/",
    "url": "https://esm.sh/url@^0.11.4",
    "youtube-transcript": "https://esm.sh/youtube-transcript@^1.2.1",
    "youtube-dl-exec": "https://esm.sh/youtube-dl-exec@^3.0.27",
    "@/": "./"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="bg-noise"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
